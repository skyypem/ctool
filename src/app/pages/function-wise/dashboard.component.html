<div class="row">
  <div class="col" *ngFor="let statusCard of statusCards">
    <ngx-status-card [title]="statusCard.title" [value]="statusCard.value" [type]="statusCard.type">
      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-status-card>
  </div>
</div>
<div class="row">
  <div class="col-6" *ngFor="let card of cardsAndValues">
    <ngx-solar [chartValue]="card.value" [title]="card.title"></ngx-solar>
  </div>
</div>
<div class="row">
  <div class="col-10"> </div>
  <div class="col-2"><button disabled nbButton hero>
    Export PDF/Excel
  </button> </div>
</div>
