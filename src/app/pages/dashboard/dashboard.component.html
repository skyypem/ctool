<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <ngx-temperature></ngx-temperature>
  </div>
  <div class="col-xxxl-9 col-md-6">
    <div class="row">
      <div class="col"></div>
        <div class="col" *ngFor="let statusCard of statusCards">
        <ngx-status-card [title]="statusCard.title" [value]="statusCard.value" [type]="statusCard.type">
          <i [ngClass]="statusCard.iconClass"></i>
        </ngx-status-card>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ngx-solar [chartValue]="60" [title]="'IT'"></ngx-solar>
      </div>
      <div class="col">
        <ngx-solar [chartValue]="70" [title]="'HR'"></ngx-solar>
      </div>
      <div class="col">
        <ngx-solar [chartValue]="90" [title]="'Finance'"></ngx-solar>
      </div>
    </div>
  </div>
</div>
